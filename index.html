<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center">
        welcome to your
        <span class="font-black text-zinc-400">baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section
        class="bg-orange-100 border-black m-2.5 w-9/12 mx-auto p-12 rounded-md"
      >
        <h3 class="m-2.5 text-3xl">please log in :</h3>
        <div class="p-3">
          <input
            id="user-email"
            class="bg-sky-100 border-black w-9/12 block mb-2 px-2"
            placeholder="enter your email address"
            type="email"
          />

          <input
            class="bg-sky-100 border-black w-9/12 block px-2"
            type="password"
            placeholder="password"
            name=""
            id="passord-fild"
          />
          <br />
          <button
            class="bg-sky-700 rounded-md text-white px-4 py-2 hover:bg-sky-300"
            id="button-sunmit"
          >
            log in
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
